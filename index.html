<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Assessment</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="src/css/styles.css" />
  </head>

  <body>
    <header
      class="sticky top-0 z-50 bg-slate-800 text-white shadow"
      role="banner"
    >
      <nav
        class="max-w-7xl mx-auto flex items-center md:justify-center justify-between px-4 py-3"
        role="navigation"
        aria-label="Main navigation"
      >
        <!-- <div class="flex items-center gap-4">
          <a
            href="#nav-section"
            class="text-white font-semibold hidden md:inline"
            >Logo</a
          >
        </div> -->

        <!-- Mobile toggle -->
        <button
          id="nav-toggle"
          class="nav-toggle md:hidden p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          aria-label="Toggle navigation"
          aria-expanded="false"
          aria-controls="nav-list"
        >
          <span class="block w-6 h-0.5 bg-white mb-1"></span>
          <span class="block w-6 h-0.5 bg-white mb-1"></span>
          <span class="block w-6 h-0.5 bg-white"></span>
        </button>

        <!-- Nav links (desktop) -->
        <ul
          id="nav-list"
          class="nav-list hidden md:flex gap-6 items-center"
          role="menubar"
        >
          <li role="none">
            <a
              role="menuitem"
              href="#nav-section"
              class="nav-link text-slate-200 hover:text-white px-3 py-2 rounded transition-colors"
              >Navigation</a
            >
          </li>
          <li role="none">
            <a
              role="menuitem"
              href="#drag-section"
              class="nav-link text-slate-200 hover:text-white px-3 py-2 rounded transition-colors"
              >Drag &amp; Drop</a
            >
          </li>
          <li role="none">
            <a
              role="menuitem"
              href="#list-section"
              class="nav-link text-slate-200 hover:text-white px-3 py-2 rounded transition-colors"
              >Blog List</a
            >
          </li>
        </ul>
      </nav>

      <!-- Mobile dropdown -->
      <div
        id="mobile-menu"
        class="mobile-menu hidden md:hidden bg-slate-800"
        aria-hidden="true"
      >
        <ul
          class="flex flex-col gap-2 px-4 pb-4 pt-2"
          role="menu"
          aria-label="Mobile navigation"
        >
          <li role="none">
            <a
              role="menuitem"
              href="#nav-section"
              class="nav-link block text-slate-200 hover:text-white px-3 py-2 rounded"
              >Navigation</a
            >
          </li>
          <li role="none">
            <a
              role="menuitem"
              href="#drag-section"
              class="nav-link block text-slate-200 hover:text-white px-3 py-2 rounded"
              >Drag &amp; Drop</a
            >
          </li>
          <li role="none">
            <a
              role="menuitem"
              href="#list-section"
              class="nav-link block text-slate-200 hover:text-white px-3 py-2 rounded"
              >Blog List</a
            >
          </li>
        </ul>
      </div>
    </header>

    <main></main>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
