<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Assessment</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <!-- Sticky Navigation Header -->
    <header
      class="sticky top-0 z-50 bg-slate-800 text-white shadow"
      role="banner"
    >
      <nav
        class="max-w-7xl mx-auto flex items-center md:justify-center justify-between px-4 py-3"
        role="navigation"
        aria-label="Main navigation"
      >
        <!-- Mobile toggle -->
        <button
          id="nav-toggle"
          class="nav-toggle md:hidden p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          aria-label="Toggle navigation"
          aria-expanded="false"
          aria-controls="nav-list"
        >
          <span class="block w-6 h-0.5 bg-white mb-1"></span>
          <span class="block w-6 h-0.5 bg-white mb-1"></span>
          <span class="block w-6 h-0.5 bg-white"></span>
        </button>

        <!-- Nav links (desktop) -->
        <ul
          id="nav-list"
          class="nav-list hidden md:flex gap-6 items-center"
          role="menubar"
        >
          <li role="none">
            <a
              role="menuitem"
              href="#drag-section"
              class="nav-link text-slate-200 hover:text-white px-3 py-2 rounded transition-colors"
              >Drag &amp; Drop</a
            >
          </li>
          <li role="none">
            <a
              role="menuitem"
              href="#list-section"
              class="nav-link text-slate-200 hover:text-white px-3 py-2 rounded transition-colors"
              >Blog List</a
            >
          </li>
        </ul>
      </nav>

      <!-- Mobile dropdown -->
      <div
        id="mobile-menu"
        class="mobile-menu hidden md:hidden bg-slate-800"
        aria-hidden="true"
      >
        <ul
          class="flex flex-col gap-2 px-4 pb-4 pt-2"
          role="menu"
          aria-label="Mobile navigation"
        >
          <li role="none">
            <a
              role="menuitem"
              href="#drag-section"
              class="nav-link block text-slate-200 hover:text-white px-3 py-2 rounded"
              >Drag &amp; Drop</a
            >
          </li>
          <li role="none">
            <a
              role="menuitem"
              href="#list-section"
              class="nav-link block text-slate-200 hover:text-white px-3 py-2 rounded"
              >Blog List</a
            >
          </li>
        </ul>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Drag & Drop Section -->
      <section id="drag-section" class="content-section py-10 bg-gray-50">
        <h2 class="text-2xl font-bold mb-6 text-center">Drag & Drop Demo</h2>
        <div
          class="drag-drop-container flex flex-col md:flex-col gap-8 items-center justify-center"
        >
          <!-- Draggable items -->
          <div class="draggable-list flex flex-col gap-4 w-full md:w-1/3">
            <div
              class="draggable-item flex items-center justify-between bg-white shadow rounded-lg p-4 cursor-move"
              draggable="true"
            >
              <div class="item-content font-medium">Item 1</div>
              <span class="drag-handle text-gray-400">⋮</span>
            </div>
            <div
              class="draggable-item flex items-center justify-between bg-white shadow rounded-lg p-4 cursor-move"
              draggable="true"
            >
              <div class="item-content font-medium">Item 2</div>
              <span class="drag-handle text-gray-400">⋮</span>
            </div>
            <div
              class="draggable-item flex items-center justify-between bg-white shadow rounded-lg p-4 cursor-move"
              draggable="true"
            >
              <div class="item-content font-medium">Item 3</div>
              <span class="drag-handle text-gray-400">⋮</span>
            </div>
          </div>

          <!-- Drop zones -->
          <div class="drop-zones flex flex-col md:flex-row gap-6 w-full md:w-2/3">
            <div
              class="drop-zone flex-1 min-h-[120px] border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center bg-gray-100 transition-colors"
            >
              <div class="drop-zone-label text-gray-500">Drop Here</div>
            </div>
            <div
              class="drop-zone flex-1 min-h-[120px] border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center bg-gray-100 transition-colors"
            >
              <div class="drop-zone-label text-gray-500">Drop Here</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Blog List Section -->
      <section id="list-section" class="content-section py-10 px-6 bg-gray-50">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
          Blog List Demo
        </h2>

        <div
          class="blog-list-container max-w-5xl mx-auto bg-white shadow-md rounded-lg p-6"
        >
          <!-- Controls -->
          <div class="blog-controls flex flex-col md:flex-row gap-4 mb-6">
            <select
              class="sort-select border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Sort by...</option>
              <option value="date">Date</option>
              <option value="reading_time">Reading Time</option>
              <option value="category">Category</option>
            </select>

            <select
              class="filter-select border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              <option value="">Filter by...</option>
              <option value="Gadgets">Gadgets</option>
              <option value="Startups">Startups</option>
              <option value="Writing">Writing</option>
            </select>

            <input
              type="search"
              class="search-input flex-1 border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Search blogs..."
            />
          </div>

          <!-- Loading Indicator -->
          <div class="loading-indicator hidden text-blue-600 font-medium mb-4">
            Loading blogs...
          </div>

          <!-- Error Display -->
          <div
            class="error-container hidden bg-red-100 text-red-700 p-3 rounded mb-4"
          ></div>

          <!-- Blog Items -->
          <div class="blog-list-content space-y-6">
            <!-- Blogs will be injected here -->
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
